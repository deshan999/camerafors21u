<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            border: 2px solid #000;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        video {
            border: 1px solid #ddd;
            background-color: #000;
            display: block;
            margin: 0 auto;
        }

        canvas {
            display: none;
        }

        .controls {
            margin-top: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        select, input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }

        .header {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Camera App</h2>
        </div>
        <video id="video" autoplay></video>

        <div class="controls">
            <label for="width">Width:</label>
            <input type="number" id="width" value="1920">

            <label for="height">Height:</label>
            <input type="number" id="height" value="1080">

            <button id="applyDimensions">Apply</button>
            <button id="startRecording">Start Recording</button>
            <button id="stopRecording">Stop Recording</button>
            <button id="saveRecording">Save Recording</button>
            <button id="capturePhoto">Capture Photo</button>
        </div>

        <select id="cameraSelect"></select>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const videoElement = document.getElementById('video');
        const cameraSelect = document.getElementById('cameraSelect');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const applyButton = document.getElementById('applyDimensions');
        const startButton = document.getElementById('startRecording');
        const stopButton = document.getElementById('stopRecording');
        const saveButton = document.getElementById('saveRecording');
        const captureButton = document.getElementById('capturePhoto');
        const canvas = document.getElementById('canvas');
        const canvasContext = canvas.getContext('2d');

        let mediaRecorder;
        let recordedChunks = [];

        applyButton.addEventListener('click', () => {
            videoElement.style.width = widthInput.value + 'px';
            videoElement.style.height = heightInput.value + 'px';
        });

        startButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') return;
            recordedChunks = [];
            mediaRecorder.start();
            console.log('Recording started');
        });

        stopButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                console.log('Recording stopped');
            }
        });

        saveButton.addEventListener('click', () => {
            if (recordedChunks.length > 0) {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);

                // Create a link element and trigger download
                const a = document.createElement('a');
                a.href = url;
                a.download = 'recorded-video.webm';
                document.body.appendChild(a);
                a.click();
                a.remove();

                // Revoke object URL after download
                URL.revokeObjectURL(url);
            } else {
                alert('No recording available to save.');
            }
        });

        captureButton.addEventListener('click', () => {
            canvas.width = 3840;  // 4K resolution width
            canvas.height = 2160; // 4K resolution height
            canvasContext.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'captured-photo.jpg';
                document.body.appendChild(a);
                a.click();
                a.remove();
                URL.revokeObjectURL(url);
            }, 'image/jpeg');
        });

        navigator.mediaDevices.enumerateDevices().then(devices => {
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            videoDevices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.text = "Camera " + (index + 1);
                cameraSelect.appendChild(option);
            });

            cameraSelect.addEventListener('change', () => {
                const deviceId = cameraSelect.value;
                startStream(deviceId);
            });

            if (videoDevices.length > 0) {
                startStream(videoDevices[0].deviceId);
            }
        });

        function startStream(deviceId) {
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
            }

            navigator.mediaDevices.getUserMedia({
                video: {
                    deviceId: { exact: deviceId },
                    width: { ideal: 1920 },   // Full HD width
                    height: { ideal: 1080 },  // Full HD height
                    frameRate: { ideal: 30 }  // 30 fps
                }
            }).then(stream => {
                videoElement.srcObject = stream;
                setupMediaRecorder(stream);
            }).catch(error => {
                console.error('Error accessing the camera:', error);
                alert('Failed to access camera!');
            });
        }

        function setupMediaRecorder(stream) {
            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm; codecs=vp9'
            });

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                console.log('Recording stopped and data available.');
            };
        }
    </script>
</body>
</html>
