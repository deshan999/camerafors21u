<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Switcher</title>
</head>
<body>
    <h2>Camera Switcher</h2>

    <label for="width">Width:</label>
    <input type="number" id="width" value="640">

    <label for="height">Height:</label>
    <input type="number" id="height" value="480">

    <button id="applyDimensions">Apply</button>

    <select id="cameraSelect"></select>
    <video id="video" autoplay></video>

    <script>
        const videoElement = document.getElementById('video');
        const cameraSelect = document.getElementById('cameraSelect');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const applyButton = document.getElementById('applyDimensions');

        applyButton.addEventListener('click', () => {
            videoElement.style.width = widthInput.value + 'px';
            videoElement.style.height = heightInput.value + 'px';
        });

        // Request camera access
        function requestCameraAccess() {
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                // Access granted
                stream.getTracks().forEach(track => track.stop()); // Stop the stream after testing access
                loadCameras(); // Load cameras after confirming access
            })
            .catch(error => {
                console.error('Error requesting camera access:', error);
                alert('Please allow camera access to use this feature.');
            });
        }

        function loadCameras() {
            navigator.mediaDevices.enumerateDevices().then(devices => {
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                cameraSelect.innerHTML = ''; // Clear previous options
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = "Camera " + (index + 1);
                    cameraSelect.appendChild(option);
                });

                cameraSelect.addEventListener('change', () => {
                    const deviceId = cameraSelect.value;
                    startStream(deviceId);
                });

                if (videoDevices.length > 0) {
                    startStream(videoDevices[0].deviceId);
                }
            });
        }

        function startStream(deviceId) {
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
            }

            navigator.mediaDevices.getUserMedia({
                video: { deviceId: { exact: deviceId } }
            }).then(stream => {
                videoElement.srcObject = stream;
            }).catch(error => {
                console.error('Error accessing the camera:', error);
                alert('Failed to access camera!');
            });
        }

        // Request camera access on page load
        requestCameraAccess();
    </script>
</body>
</html>
